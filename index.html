<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="unias.png" type="image/x-icon">

</head>
<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">Helpdesk Universitas Nias</h1>
            <ul>
                <h2 style="color: white;">Nama Anggota :</h2>
                <li style="color: white;">Della Yunika Zebua</li>

                <li style="color: white;">Deprianus Zalukhu</li>

            <button id="init"><i class="fa fa-comment"></i></button>

        </div>
          <!-- <div>
            <img src="./chatbot.png" alt="" class="bot-img">
        </div> -->
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="./chatbot-icon.png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Unias Bot</span>
                        <br>
                        <span style="color:lawngreen">online</span>
                    </div>
                </div>
                <div>
                    <button class="exitBtn" onclick="closeChat()"> <i class="fa fa-times"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <button class="refBtn" onclick="initChat()">Refresh <i class="fa fa-refresh"></i></button>
                <span>Developed by Della</span>
            </div>

        </div>
    </div>
